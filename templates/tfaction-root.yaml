plan_workflow_name: CI

update_local_path_module_caller:
  enabled: true

tflint:
  enabled: true
  fix: false
trivy:
  enabled: true

target_groups:
  - working_directory: environments/dev/main
    target: dev
    aws_region: ap-northeast-1
    terraform_plan_config:
      aws_assume_role_arn: arn:aws:iam::XXXXXXXXXX:role/OIDCGitHubInfraRole
    terraform_apply_config:
      aws_assume_role_arn: arn:aws:iam::XXXXXXXXXX:role/OIDCGitHubInfraRole

  - working_directory: environments/stg/main
    target: stg
    aws_region: ap-northeast-1
    terraform_plan_config:
      aws_assume_role_arn: arn:aws:iam::XXXXXXXXXX:role/OIDCGitHubInfraRole
    terraform_apply_config:
      aws_assume_role_arn: arn:aws:iam::XXXXXXXXXX:role/OIDCGitHubInfraRole

  - working_directory: environments/prd/main
    target: prd
    aws_region: ap-northeast-1
